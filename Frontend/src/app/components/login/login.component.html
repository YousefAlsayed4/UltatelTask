<section class="bg-light py-3 py-md-2">
  <div class="container">
    <div class="row justify-content-center">
      <div class="mb-4 img">
        <img src="assets/logo.svg" alt="logo" />
      </div>
    </div>
  </div>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center"></div>
              <h1 class="fs-6 fw-normal text-center text-black-50 mb-5 fw-bold register">Welcome</h1>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="mb-2">
                    <label for="email" class="form-label text-black-50 fw-bold">Email</label>
                    <input type="email" class="form-control py-2" id="email" formControlName="email" placeholder="name@example.com" required />
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                      Enter a valid email
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <label for="password" class="form-label text-black-50 fw-bold">Password</label>
                    <input type="password" class="form-control py-2" id="password" formControlName="password" placeholder="Password" required />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                      Password is incorrect
                    </div>
                    <div *ngIf="loginErrorMessage" class="alert alert-danger" role="alert">
                      {{ loginErrorMessage }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-11">
                <div class="d-grid my-3">
                  <button class="btn btn-primary btn-lg" type="submit">Login</button>
                </div>
              </div>
              <div class="col-12">
                <p class="text-center text-muted small">
                  <a href="/register" class="text-decoration-none">Register</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
