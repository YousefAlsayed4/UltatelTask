<section class="bg-light py-3 py-md-2">
  <div class="container">
    <div class="row justify-content-center">
      <div class="mb-4 img">
        <img src="assets/logo.svg" alt="logo" />
      </div>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center"></div>
              <h1 class="fs-6 fw-normal text-center text-black-50 mb-5 fw-bold register">Register</h1>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="mb-2">
                    <label for="username" class="form-label text-black-50 fw-bold">Full Name</label>
                    <input type="text" class="form-control py-2" id="username" formControlName="username" placeholder="Full Name" required />
                    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                      Username is required
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <label for="email" class="form-label text-black-50 fw-bold">Email</label>
                    <input type="email" class="form-control py-2" id="email" formControlName="email" placeholder="name@example.com" required />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                      Enter a valid email
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <label for="password" class="form-label text-black-50 fw-bold">Password</label>
                    <input type="password" class="form-control py-2" id="password" formControlName="password" placeholder="Password" required />
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                      {{ getPasswordErrorMessage() }}
                    </div>
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.value" class="mt-2">
                      <span class="badge" [ngClass]="{
                        'bg-danger': passwordStrength === 'Very Weak',
                        'bg-warning': passwordStrength === 'Weak',
                        'bg-info': passwordStrength === 'Medium',
                        'bg-success': passwordStrength === 'Strong'
                      }">{{ passwordStrength }}</span>
                      <small class="text-muted d-block mt-1">
                        Password must be at least 8 characters and contain 1 number, 1 uppercase letter, 1 lowercase letter, and 1 symbol.
                      </small>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <label for="confirmPassword" class="form-label text-black-50 fw-bold">Confirm Password</label>
                    <input type="password" class="form-control py-2" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" required />
                    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
                      {{ getConfirmPasswordErrorMessage() }}
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Register</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="text-center text-muted small">Already have an account? <a href="/login" class="text-decoration-none">Login here</a>.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
